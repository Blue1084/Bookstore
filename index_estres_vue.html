<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/2746d0af05.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="css_estres.css" />


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />


    <title>Document</title>
</head>

<body>
    <div id="app">

        <div class="container border-bottom">
            <div class="row">
                <div class="col-6">
                    <img class="logo" src="logo.png" />
                </div>
                <div class="col-6 align-self-center">

                    <form class="form-inline float-right">
                        <input class="form-control mr-sm-2" type="text" v-model="search" placeholder="Search" />

                    </form>

                </div>
            </div>
        </div>

        <div class="page-header text-center py-4">
            <h1>NUESTRA SELECCIÃ“N DE LIBROS</h1>

        </div>
        <div class="container" style="display: flex; flex-wrap: wrap; justify-content: space-around">
            <div class="flip-container"  style="margin-top: 50px" ontouchstart="this.classList.toggle('hover')" v-for="book in filterbooks">
                <div class="flipper" id="coversimg">
                    <div class="front">
                        <img v-bind:src="book.cover" alt="" />

                    </div>
                    <div class="back">
                        <h3> {{book.title}}</h3>
                        <p>{{book.description}}</p>
                        <a :href="book.detail" data-fancybox="images" :data-caption="book.description">
                            <button>Galery</button>
                        </a>

                    </div>
                </div>
            </div>
        </div>




    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="vue_bookstore.js"></script>
</body>

</html>
